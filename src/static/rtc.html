<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>Buratino</title>
        <link rel="stylesheet" type="text/css" href="/st/style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div id="status">--</div>

                <audio id="audio" autoplay="true"></audio>

                <div class="option" style="display: none">
                    <label for="use-audio">Audio input:</label>
                    <select id="audio-input">
                        <option value="" selected>Default device</option>
                    </select>
                </div>

                <div class="audio-spectre">
                    <canvas id="spectre"></canvas>
                </div>

                <div class="buttons">
                    <button id="start" onclick="start()">Start</button>
                    <button id="stop" onclick="stop()">Stop</button>
                    <button id="f1" onclick="f1()">F1</button>
                </div>

                <div class="status">
                    <p>ICE gathering: <span id="ice-gathering-state"></span></p>
                    <p>ICE connection: <span id="ice-connection-state"></span></p>
                    <p>Signaling: <span id="signaling-state"></span></p>
                </div>
            </header>
            <main>
                <div id="data-channel"></div>
            </main>
        </div>
        <script src="/st/client.js"></script>
    </body>
</html>
